<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morgan ‚Äì Contacts</title>
  <meta name="description" content="Hello, I am Morgan! Contact & links." />

  <style>
    /* Typo & mise en page */
    :root {
      --bg: #f7f7fb;         /* fond clair */
      --fg: #0f172a;         /* texte */
      --muted: #475569;      /* sous-texte */
      --link: #0a66c2;       /* bleu lien (Lisible) */
      --card: #ffffff;
      --shadow: 0 6px 24px rgba(15, 23, 42, 0.08);
      --radius: 14px;
    }

    /* Option: si l'utilisateur est en mode sombre, on garde quelque chose de doux et lisible */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e6e8ed;
        --muted: #aab2c8;
        --link: #64a9ff;
        --card: #0f172a;
        --shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100svh; /* mieux sur mobile que 100vh */
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 48px);
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 56px);
    }

    h1 {
      margin: 0 0 12px;
      font-weight: 800; /* bien gras */
      font-size: clamp(32px, 6vw, 64px); /* large mais responsive */
      letter-spacing: 0.2px;
    }

    p.tagline {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: clamp(16px, 2.8vw, 18px);
    }

    .links {
      display: grid;
      gap: 12px;
      margin-top: 8px;
    }

    a.link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: var(--fg);
      background: transparent;
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    a.link:focus {
      outline: none;
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--link) 35%, transparent);
    }
    a.link:hover {
      background: color-mix(in oklab, var(--link) 12%, var(--card));
      border-color: color-mix(in oklab, var(--link) 30%, transparent);
      transform: translateY(-1px);
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    footer {
      margin-top: 28px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <h1 id="title"><strong>Hello, I am Morgan&nbsp;!</strong></h1>
      <p class="tagline">Reach me via email or LinkedIn:</p>

      <div class="links" role="list">
        <!-- Email -->
        <a class="link" role="listitem" href="mailto:Morgan.geffroy@gmail.com" aria-label="Envoyer un email √† Morgan">
          <!-- simple ic√¥ne en emoji (fallback universel) -->
          <span aria-hidden="true">‚úâÔ∏è</span>
          <span>morgan.geffroy@gmail.com</span>
        </a>

        <!-- LinkedIn : remplace l‚ÄôURL ci-dessous par la tienne -->
        <a class="link" role="listitem" href="www.linkedin.com/in/morgangeffroy" rel="me noopener" target="_blank" aria-label="Voir le profil LinkedIn de Morgan (nouvel onglet)">
          <span aria-hidden="true">üîó</span>
          <span>LinkedIn</span>
        </a>
      </div>

      <footer>
        <span class="sr-only">Fin de la section de contact.</span>
        ¬© <span id="year"></span> Morgan Geffroy
      </footer>
    </section>
  </main>

  <script>
    // ins√®re l'ann√©e courante automatiquement
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
